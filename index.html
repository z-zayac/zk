<!DOCTYPE html>
<html>
<head>
    <title>Загрузка картинки на телевизор</title>
</head>
<body>
    <h1>Выбери картинку</h1>
    <input type="file" id="fileInput"><br><br>
    <button onclick="send()">Отправить</button>

    <script>
        async function send() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) return alert("Выбери файл");

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('https://wearing-collecting-bend-simple.trycloudflare.com/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) alert('✅ Отправлено!');
                else alert('Ошибка: ' + response.status);
            } catch (error) {
                alert('Ошибка соединения: ' + error);
            }
        }
    </script>
</body>
</html>
