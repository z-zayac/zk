<!DOCTYPE html>
<html>
<head><title>Отправка картинки</title></head>
<body>
    <h1>Выберите изображение</h1>
    <input type="file" id="fileInput"><br><br>
    <button onclick="send()">Готово</button>

<script>
function send() {
    let fileInput = document.getElementById('fileInput');
    let file = fileInput.files[0];
    if (!file) {
        alert("Выберите файл!");
        return;
    }

    let formData = new FormData();
    formData.append("image", file);

    fetch("https://04b18e9bba76.ngrok-free.app:5000/upload", {
        method: "POST",
        body: formData
    }).then(() => alert("Изображение отправлено!"))
      .catch(err => alert("Ошибка отправки: " + err));
}
</script>
</body>
</html>
