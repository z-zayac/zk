<!DOCTYPE html>
<html>
<head><title>Отправка изображения</title></head>
<body>
    <h1>Отправьте картинку на телевизор</h1>
    <input type="file" id="fileInput"><br><br>
    <button onclick="sendImage()">Отправить</button>

<script>
function sendImage() {
    let file = document.getElementById('fileInput').files[0];
    if (!file) {
        alert("Выберите файл!");
        return;
    }

    let formData = new FormData();
    formData.append("file", file);

    fetch('https://04b18e9bba76.ngrok-free.app/send', {
        method: 'POST',
        body: formData
    }).then(res => {
        if (res.ok) alert("Отправлено!");
        else alert("Ошибка загрузки");
    }).catch(err => alert("Ошибка: " + err));
}
</script>
</body>
</html>
