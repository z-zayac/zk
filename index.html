<!DOCTYPE html>
<html>
<head><title>Отправка текста</title></head>
<body>
    <h1>Введите текст</h1>
    <textarea id="input"></textarea><br>
    <button onclick="send()">Готово</button>

<script>
function send() {
    let text = document.getElementById('input').value;
    fetch('https://04b18e9bba76.ngrok-free.app', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({text: text})
    }).then(() => alert("Отправлено!")).catch(err => alert("Ошибка: " + err));
}
</script>
</body>
</html>
