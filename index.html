<!DOCTYPE html>
<html>
<head>
    <title>Отправка картинки</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        #status {
            margin-top: 20px;
            font-size: 24px;
            color: green;
        }
    </style>
</head>
<body>
<h1>Отправить картинку</h1>
<input type="file" id="fileInput" accept="image/png, image/jpeg"><br><br>
<button onclick="send()">Отправить</button>

<div id="status"></div>

<script>
const server = 'https://toy-standards-variable-functionality.trycloudflare.com/send_image';

function send() {
    const file = document.getElementById('fileInput').files[0];
    const status = document.getElementById('status');
    status.textContent = '';

    if (!file) {
        status.style.color = 'red';
        status.textContent = "Выберите файл!";
        return;
    }

    const formData = new FormData();
    formData.append("file", file);

    fetch(server, {
        method: 'POST',
        body: formData
    })
    .then(response => {
        if (response.ok) {
            status.style.color = 'green';
            status.textContent = "ОК";
        } else {
            status.style.color = 'red';
            status.textContent = "Ошибка загрузки!";
        }
    })
    .catch(err => {
        status.style.color = 'red';
        status.textContent = "Ошибка: " + err;
    });
}
</script>
</body>
</html>
